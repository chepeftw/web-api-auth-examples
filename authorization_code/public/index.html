<!doctype html>
<html>
<head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
        #login, #loggedin {
            display: none;
        }

        .text-overflow {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 500px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            text-align: center;
        }
    </style>
    <!-- Styles -->
    <style>
        #chartdiv_artists {
            width: 100%;
            height: 600px;
        }

        #chartdiv_tracks {
            width: 100%;
            height: 700px;
        }

        #chartdiv_histogram {
            width: 100%;
            height: 500px;
        }

        #chartdiv_histogram2 {
            width: 100%;
            height: 500px;
        }

    </style>
</head>

<body>
<div class="container-fluid">
    <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
    </div>
    <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="user-top-artists" style="display: none;">
        </div>
        <div id="user-top-tracks" style="display: none;">
        </div>
        <div id="oauth" style="display: none;">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <div style="clear: both"></div>
        <br>
        <br>
        <hr>
        <!-- HTML -->
        <h2>Your Top Artists</h2>
        <div id="chartdiv_artists"></div>
        <br>
        <br>
        <br>
        <h2>Your Top Tracks</h2>
        <div id="chartdiv_tracks"></div>
        <br>
        <br>
        <br>
        <h2>Your Top Tracks vs Deezer Top Ranking</h2>
        <h3>Cool (only US)</h3>
        <div id="chartdiv_histogram"></div>
        <br>
        <br>
        <br>
        <h3>Scientific (US & FR)</h3>
        <div id="chartdiv_histogram2"></div>
        <br>
        <br>
        <br>
    </div>
</div>

<script id="user-profile-template" type="text/x-handlebars-template">
    <h1>Logged in as {{display_name}}</h1>
    <div class="media">
        <div class="pull-left">
            <img class="media-object" width="150" src="{{images.0.url}}"/>
        </div>
        <div class="media-body">
            <dl class="dl-horizontal">
                <dt>Display name</dt>
                <dd class="clearfix">{{display_name}}</dd>
                <dt>Id</dt>
                <dd>{{id}}</dd>
                <dt>Email</dt>
                <dd>{{email}}</dd>
                <dt>Spotify URI</dt>
                <dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
                <dt>Link</dt>
                <dd><a href="{{href}}">{{href}}</a></dd>
                <dt>Profile Image</dt>
                <dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
                <dt>Country</dt>
                <dd>{{country}}</dd>
            </dl>
        </div>
    </div>
</script>

<script id="user-top-artists-template" type="text/x-handlebars-template">
    <table style="width: 100%">
        <thead>
        <th>Name</th>
        <th>Popularity</th>
        <th>Genre</th>
        <th>URI</th>
        </thead>
        <tbody>
        {{#each items}}
            <tr>
                <td data-image="{{images.2.url}}">{{name}}</td>
                <td>{{popularity}}</td>
                <td>{{#each genres}}{{this}}<br>{{/each}}</td>
                <td>{{uri}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script id="user-top-tracks-template" type="text/x-handlebars-template">
    <table style="width: 100%">
        <thead>
        <th>Artist</th>
        <th>Name</th>
        <th>Popularity</th>
        <th>URI</th>
        </thead>
        <tbody>
        {{#each items}}
            <tr>
                <td>{{#each artists}}{{name}}<br>{{/each}}</td>
                <td data-image="{{album.images.2.url}}">{{name}}</td>
                <td>{{popularity}}</td>
                <td>{{uri}}</td>
            </tr>
        {{/each}}
        </tbody>
    </table>
</script>

<script id="oauth-template" type="text/x-handlebars-template">
    <h2>oAuth info</h2>
    <dl class="dl-horizontal">
        <dt>Access token</dt>
        <dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt>
        <dd class="text-overflow">{{refresh_token}}</dd>
    </dl>
</script>


<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
<!-- START:: Graph Resources -->
<script src="https://www.amcharts.com/lib/4/core.js"></script>
<script src="https://www.amcharts.com/lib/4/charts.js"></script>
<script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
<!-- END:: Graph Resources -->
<script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
<script>
    (function () {

        function ajaxApiRanking(url, item) {
            return $.ajax({url: url + item});
        }

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
            var hashParams = {};
            var e, r = /([^&;=]+)=?([^&;]*)/g,
                q = window.location.hash.substring(1);
            while (e = r.exec(q)) {
                hashParams[e[1]] = decodeURIComponent(e[2]);
            }
            return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var userTopArtistsSource = document.getElementById('user-top-artists-template').innerHTML,
            userTopArtistsTemplate = Handlebars.compile(userTopArtistsSource),
            userTopArtistsPlaceholder = document.getElementById('user-top-artists');

        var userTopTracksSource = document.getElementById('user-top-tracks-template').innerHTML,
            userTopTracksTemplate = Handlebars.compile(userTopTracksSource),
            userTopTracksPlaceholder = document.getElementById('user-top-tracks');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
            alert('There was an error during the authentication');
        } else {
            if (access_token) {
                // render oauth info
                oauthPlaceholder.innerHTML = oauthTemplate({
                    access_token: access_token,
                    refresh_token: refresh_token
                });

                $.ajax({
                    url: 'https://api.spotify.com/v1/me',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function (response) {
                        userProfilePlaceholder.innerHTML = userProfileTemplate(response);

                        $('#login').hide();
                        $('#loggedin').show();
                    }
                });

                $.ajax({
                    url: 'https://api.spotify.com/v1/me/top/artists',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function (response) {
                        userTopArtistsPlaceholder.innerHTML = userTopArtistsTemplate(response);

                        $('#login').hide();
                        $('#loggedin').show();

                        topArtistsData = [];
                        for (var i = 0; i < response.items.length; i++) {
                            var item = response.items[i];
                            topArtistsData.push({
                                "name": item.name,
                                "popularity": item.popularity,
                                "href": item.images[2].url
                            });
                        }
                        topArtistsData.sort(function (a, b) {
                            return b.popularity - a.popularity
                        });

                        am4core.ready(function () {
                            am4core.useTheme(am4themes_animated);

                            var chart = am4core.create("chartdiv_artists", am4charts.XYChart);
                            chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

                            chart.paddingBottom = 30;
                            chart.data = topArtistsData;

                            var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
                            categoryAxis.dataFields.category = "name";
                            categoryAxis.renderer.grid.template.strokeOpacity = 0;
                            categoryAxis.renderer.minGridDistance = 10;
                            categoryAxis.renderer.labels.template.dy = 35;
                            categoryAxis.renderer.tooltip.dy = 35;
                            categoryAxis.renderer.labels.template.rotation = 20;

                            var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
                            valueAxis.renderer.inside = true;
                            valueAxis.renderer.labels.template.fillOpacity = 0.3;
                            valueAxis.renderer.grid.template.strokeOpacity = 0;
                            valueAxis.min = 0;
                            valueAxis.cursorTooltipEnabled = false;
                            valueAxis.renderer.baseGrid.strokeOpacity = 0;

                            var series = chart.series.push(new am4charts.ColumnSeries);
                            series.dataFields.valueY = "popularity";
                            series.dataFields.categoryX = "name";
                            series.tooltipText = "{valueY.value}";
                            series.tooltip.pointerOrientation = "vertical";
                            series.tooltip.dy = -6;
                            series.columnsContainer.zIndex = 100;

                            var columnTemplate = series.columns.template;
                            columnTemplate.width = am4core.percent(50);
                            columnTemplate.maxWidth = 66;
                            columnTemplate.column.cornerRadius(60, 60, 10, 10);
                            columnTemplate.strokeOpacity = 0;

                            series.heatRules.push({
                                target: columnTemplate,
                                property: "fill",
                                dataField: "valueY",
                                min: am4core.color("#e5dc36"),
                                max: am4core.color("#5faa46")
                            });
                            series.mainContainer.mask = undefined;

                            var cursor = new am4charts.XYCursor();
                            chart.cursor = cursor;
                            cursor.lineX.disabled = true;
                            cursor.lineY.disabled = true;
                            cursor.behavior = "none";

                            var bullet = columnTemplate.createChild(am4charts.CircleBullet);
                            bullet.circle.radius = 30;
                            bullet.valign = "bottom";
                            bullet.align = "center";
                            bullet.isMeasured = true;
                            bullet.mouseEnabled = false;
                            bullet.verticalCenter = "bottom";
                            bullet.interactionsEnabled = false;

                            var hoverState = bullet.states.create("hover");
                            var outlineCircle = bullet.createChild(am4core.Circle);
                            outlineCircle.adapter.add("radius", function (radius, target) {
                                var circleBullet = target.parent;
                                return circleBullet.circle.pixelRadius + 10;
                            })

                            var image = bullet.createChild(am4core.Image);
                            image.width = 60;
                            image.height = 60;
                            image.horizontalCenter = "middle";
                            image.verticalCenter = "middle";
                            image.propertyFields.href = "href";

                            image.adapter.add("mask", function (mask, target) {
                                var circleBullet = target.parent;
                                return circleBullet.circle;
                            })

                            var previousBullet;
                            chart.cursor.events.on("cursorpositionchanged", function (event) {
                                var dataItem = series.tooltipDataItem;

                                if (dataItem.column) {
                                    var bullet = dataItem.column.children.getIndex(1);

                                    if (previousBullet && previousBullet != bullet) {
                                        previousBullet.isHover = false;
                                    }

                                    if (previousBullet != bullet) {

                                        var hs = bullet.states.getKey("hover");
                                        hs.properties.dy = -bullet.parent.pixelHeight + 30;
                                        bullet.isHover = true;

                                        previousBullet = bullet;
                                    }
                                }
                            })
                        }); // end am4core.ready()
                    }
                });

                var isrcPromises = [];
                $.ajax({
                    url: 'https://api.spotify.com/v1/me/top/tracks',
                    headers: {
                        'Authorization': 'Bearer ' + access_token
                    },
                    success: function (response) {
                        userTopTracksPlaceholder.innerHTML = userTopTracksTemplate(response);

                        $('#login').hide();
                        $('#loggedin').show();

                        var topTracksData = [];
                        for (var i = 0; i < response.items.length; i++) {
                            var item = response.items[i];
                            var artist = "";
                            for (var j = 0; j < item.artists.length; j++) {
                                artist += item.artists[j].name;
                                if (j > 0 && (j + 1) !== item.artists.length) {
                                    artist += ", ";
                                }
                            }

                            isrcPromises.push(ajaxApiRanking("/api/rankings/", item.external_ids.isrc));
                            isrcPromises.push(ajaxApiRanking("/api/rankings_fr/", item.external_ids.isrc));

                            topTracksData.push({
                                "name": artist + " - " + item.name,
                                "popularity": item.popularity,
                                "href": item.album.images[2].url
                            });
                        }
                        topTracksData.sort(function (a, b) {
                            return b.popularity - a.popularity
                        });

                        Promise.all(isrcPromises)
                            .then(function (values) {
                                // `values` is an array of the messages from the
                                // previously resolved promises
                                console.log(' ---- When all the promises are truly done!');
                                var top_us = [0, 0, 0, 0, 0, 0];
                                var top_fr = [0, 0, 0, 0, 0, 0];
                                // var top0_1 = 0;
                                // var top1_5 = 0;
                                // var top5_10 = 0;
                                // var top10_50 = 0;
                                // var top50_i = 0;
                                // var unranked = 0;
                                for (var i = 0; i < values.length; i++) {
                                    var tmpRank = 0;
                                    if (values[i].lang === "us") {
                                        if (values[i].data != null) {
                                            tmpRank = values[i].data.rank;
                                            console.log("US -> " + tmpRank);
                                            if (tmpRank > 0 && tmpRank <= 1000) {
                                                top_us[0]++;
                                            } else if (tmpRank > 1000 && tmpRank <= 5000) {
                                                top_us[1]++;
                                            } else if (tmpRank > 5000 && tmpRank <= 10000) {
                                                top_us[2]++;
                                            } else if (tmpRank > 10000 && tmpRank <= 50000) {
                                                top_us[3]++;
                                            } else {
                                                top_us[4]++;
                                            }
                                        } else {
                                            top_us[5]++;
                                        }
                                    } else if (values[i].lang === "fr") {
                                        if (values[i].data != null) {
                                            tmpRank = values[i].data.rank;
                                            console.log("FR -> " + tmpRank);
                                            if (tmpRank > 0 && tmpRank <= 1000) {
                                                top_fr[0]++;
                                            } else if (tmpRank > 1000 && tmpRank <= 5000) {
                                                top_fr[1]++;
                                            } else if (tmpRank > 5000 && tmpRank <= 10000) {
                                                top_fr[2]++;
                                            } else if (tmpRank > 10000 && tmpRank <= 50000) {
                                                top_fr[3]++;
                                            } else {
                                                top_fr[4]++;
                                            }
                                        } else {
                                            top_fr[5]++;
                                        }
                                    }
                                }

                                histogramData = [{
                                    range: "0-1K",
                                    value_us: top_us[0]
                                }, {
                                    range: "1K-5K",
                                    value_us: top_us[1]
                                }, {
                                    range: "5K-10K",
                                    value_us: top_us[2]
                                }, {
                                    range: "10K-50K",
                                    value_us: top_us[3]
                                }, {
                                    range: "50K+",
                                    value_us: top_us[4]
                                }];

                                histogramData2 = [{
                                    range: "0-1K",
                                    value_us: top_us[0],
                                    value_fr: top_fr[0]
                                }, {
                                    range: "1K-5K",
                                    value_us: top_us[1],
                                    value_fr: top_fr[1]
                                }, {
                                    range: "5K-10K",
                                    value_us: top_us[2],
                                    value_fr: top_fr[2]
                                }, {
                                    range: "10K-50K",
                                    value_us: top_us[3],
                                    value_fr: top_fr[3]
                                }, {
                                    range: "50K+",
                                    value_us: top_us[4],
                                    value_fr: top_fr[4]
                                }];

                                am4core.ready(function () {

                                    am4core.useTheme(am4themes_animated);

                                    var chart = am4core.create("chartdiv_histogram", am4charts.PieChart);
                                    chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

                                    chart.data = histogramData;

                                    var series = chart.series.push(new am4charts.PieSeries());
                                    series.dataFields.value = "value_us";
                                    series.dataFields.radiusValue = "value_us";
                                    series.dataFields.category = "range";
                                    series.slices.template.cornerRadius = 6;
                                    series.colors.step = 3;

                                    series.hiddenState.properties.endAngle = -90;

                                    chart.legend = new am4charts.Legend();

                                }); // end am4core.ready()

                                am4core.ready(function () {

                                    am4core.useTheme(am4themes_animated);

                                    var chart = am4core.create("chartdiv_histogram2", am4charts.XYChart);

                                    chart.numberFormatter.numberFormat = "#";

                                    chart.data = histogramData2;

                                    var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
                                    categoryAxis.dataFields.category = "range";
                                    categoryAxis.renderer.grid.template.location = 0;
                                    categoryAxis.renderer.minGridDistance = 30;

                                    var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
                                    valueAxis.title.text = "Range";
                                    valueAxis.title.fontWeight = 800;

                                    var series = chart.series.push(new am4charts.ColumnSeries());
                                    series.dataFields.valueY = "value_us";
                                    series.dataFields.categoryX = "range";
                                    series.clustered = false;
                                    series.tooltipText = "Range {categoryX} in Deezer US Top Chart: [bold]{valueY}[/]";

                                    var series2 = chart.series.push(new am4charts.ColumnSeries());
                                    series2.dataFields.valueY = "value_fr";
                                    series2.dataFields.categoryX = "range";
                                    series2.clustered = false;
                                    series2.columns.template.width = am4core.percent(50);
                                    series2.tooltipText = "Range {categoryX} in Deezer FR Top Chart: [bold]{valueY}[/]";

                                    chart.cursor = new am4charts.XYCursor();
                                    chart.cursor.lineX.disabled = true;
                                    chart.cursor.lineY.disabled = true;

                                }); // end am4core.ready()
                            });

                        console.log(' ---- After the promises!');

                        am4core.ready(function () {

// Themes begin
                            am4core.useTheme(am4themes_animated);
// Themes end

                            /**
                             * Chart design taken from Samsung health app
                             */

                            var chart = am4core.create("chartdiv_tracks", am4charts.XYChart);
                            chart.hiddenState.properties.opacity = 0; // this creates initial fade-in

                            chart.paddingRight = 40;

                            chart.data = topTracksData;

                            var categoryAxis = chart.yAxes.push(new am4charts.CategoryAxis());
                            categoryAxis.dataFields.category = "name";
                            categoryAxis.renderer.grid.template.strokeOpacity = 0;
                            categoryAxis.renderer.minGridDistance = 10;
                            categoryAxis.renderer.labels.template.dx = -40;
                            categoryAxis.renderer.minWidth = 120;
                            categoryAxis.renderer.tooltip.dx = -40;

                            var valueAxis = chart.xAxes.push(new am4charts.ValueAxis());
                            valueAxis.renderer.inside = true;
                            valueAxis.renderer.labels.template.fillOpacity = 0.3;
                            valueAxis.renderer.grid.template.strokeOpacity = 0;
                            valueAxis.min = 0;
                            valueAxis.cursorTooltipEnabled = false;
                            valueAxis.renderer.baseGrid.strokeOpacity = 0;
                            valueAxis.renderer.labels.template.dy = 20;

                            var series = chart.series.push(new am4charts.ColumnSeries);
                            series.dataFields.valueX = "popularity";
                            series.dataFields.categoryY = "name";
                            series.tooltipText = "{valueX.value}";
                            series.tooltip.pointerOrientation = "vertical";
                            series.tooltip.dy = -30;
                            series.columnsContainer.zIndex = 100;

                            var columnTemplate = series.columns.template;
                            columnTemplate.height = am4core.percent(50);
                            columnTemplate.maxHeight = 50;
                            columnTemplate.column.cornerRadius(60, 10, 60, 10);
                            columnTemplate.strokeOpacity = 0;

                            series.heatRules.push({
                                target: columnTemplate,
                                property: "fill",
                                dataField: "valueX",
                                min: am4core.color("#e5dc36"),
                                max: am4core.color("#5faa46")
                            });
                            series.mainContainer.mask = undefined;

                            var cursor = new am4charts.XYCursor();
                            chart.cursor = cursor;
                            cursor.lineX.disabled = true;
                            cursor.lineY.disabled = true;
                            cursor.behavior = "none";

                            var bullet = columnTemplate.createChild(am4charts.CircleBullet);
                            bullet.circle.radius = 30;
                            bullet.valign = "middle";
                            bullet.align = "left";
                            bullet.isMeasured = true;
                            bullet.interactionsEnabled = false;
                            bullet.horizontalCenter = "right";
                            bullet.interactionsEnabled = false;

                            var hoverState = bullet.states.create("hover");
                            var outlineCircle = bullet.createChild(am4core.Circle);
                            outlineCircle.adapter.add("radius", function (radius, target) {
                                var circleBullet = target.parent;
                                return circleBullet.circle.pixelRadius + 10;
                            })

                            var image = bullet.createChild(am4core.Image);
                            image.width = 60;
                            image.height = 60;
                            image.horizontalCenter = "middle";
                            image.verticalCenter = "middle";
                            image.propertyFields.href = "href";

                            image.adapter.add("mask", function (mask, target) {
                                var circleBullet = target.parent;
                                return circleBullet.circle;
                            })

                            var previousBullet;
                            chart.cursor.events.on("cursorpositionchanged", function (event) {
                                var dataItem = series.tooltipDataItem;

                                if (dataItem.column) {
                                    var bullet = dataItem.column.children.getIndex(1);

                                    if (previousBullet && previousBullet != bullet) {
                                        previousBullet.isHover = false;
                                    }

                                    if (previousBullet != bullet) {

                                        var hs = bullet.states.getKey("hover");
                                        hs.properties.dx = dataItem.column.pixelWidth;
                                        bullet.isHover = true;

                                        previousBullet = bullet;
                                    }
                                }
                            })

                        }); // end am4core.ready()
                    }
                });
            } else {
                // render initial screen
                $('#login').show();
                $('#loggedin').hide();
            }

            document.getElementById('obtain-new-token').addEventListener('click', function () {
                $.ajax({
                    url: '/refresh_token',
                    data: {
                        'refresh_token': refresh_token
                    }
                }).done(function (data) {
                    access_token = data.access_token;
                    oauthPlaceholder.innerHTML = oauthTemplate({
                        access_token: access_token,
                        refresh_token: refresh_token
                    });
                });
            }, false);
        }
    })();
</script>
